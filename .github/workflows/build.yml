name: Build DriveMaster Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r projects/DriveMaster/requirements.txt

    - name: Build executable with PyInstaller
      # --- THIS IS THE CRUCIAL CHANGE ---
      # We tell this step to run from inside the DriveMaster project folder
      working-directory: ./projects/DriveMaster
      run: |
        python -m PyInstaller main.spec

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DriveMaster-Executable
        # The path is now relative to the working directory set above
        path: projects/DriveMaster/dist/main.exe

